<div class="col-md-9 col-md-offset-1">
  <table class="table table-striped table-hover table-bordered">
    <tr>
      <th>Id</th>
      <th><button (click)="sortByName()" class="btn btn-sm btn-danger js-sort-name">Name</button></th>
      <th><button (click)="sortBySurName()" class="btn btn-sm btn-danger js-sort-name">Surname</button></th>
      <th><button (click)="sortByGender()" class="btn btn-sm btn-danger js-sort-name">Gender</button></th>
      <th><button (click)="sortByEmail()" class="btn btn-sm btn-danger js-sort-name">Email</button></th>
      <th><button (click)="sortByAge()" class="btn btn-sm btn-danger js-sort-name">Age</button></th>
      <th><button (click)="sortByBrithsday()" class="btn btn-sm btn-danger js-sort-name">Birthsday</button></th>
      <th><button (click)="sortByIncome()" class="btn btn-sm btn-danger js-sort-name">Income</button></th>
    </tr>
    <tr>
      <td></td>
      <td>
        <input (keyup)="filterFromName($event)" type='text' id='firstName'/>
        <label for='firstName'></label>
      </td>
      <td>
        <input (keyup)="filterFromSurName($event)" ngModel name='surname' type='text' id='surname'/>
        <label for='surname'></label>
      </td>
      <td class='checkboxLabel'>
        <label for='male'>
          <input (click)="filterFromGender($event)" type='radio' name='gender' value='Male' id='male'/> male
        </label>
        <label for='female'>
        <input (click)="filterFromGender($event)" type='radio' name='gender' value='Female' id='female'/> female
        </label>
      </td>
      <td>
        <input (keyup)='filterFromEmail($event)' type='email' id='email'/>
        <label for='email'></label>
      </td>
      <td>
        <label for='ageFrom'>From</label>
        <input (keyup)='filterFromAge($event, "from")' type='number' id='ageFrom' />
        <label for='ageTo'>To</label>
        <input (keyup)='filterFromAge($event, "to")' type='number'  id='ageTo'/>
      </td>
      <td>
        <label for='birthsdayFrom'>From</label>
        <input type='text' (keyup)='filterFromBirthsday($event, "from")' id='birhsdayFrom'/>
        <label for='birthsdayTo'>To</label>
        <input type='text' (keyup)='filterFromBirthsday($event, "to")' id='birthsdayTo'/>
      </td>
      <td>
          <label for='incomeFrom'>From</label>
          <input type='text' id='incomeFrom' (keyup)='filterFromIncome($event, "from")'/>
          <label for='incomeTo'>To</label>
          <input type='text' id='incomeTo' (keyup)='filterFromIncome($event, "to")'/>
      </td>
    </tr>
    <tr *ngFor="let item of items"
        person-table-row
        [model]="item"
        (editedPerson)="updatePerson($event)"
        (removedPerson)="removePerson($event)"
        >
    </tr>
  </table>
  <person-table-paging (next)="next()" (prev)="prev()"><!-- o tutaj!! -->
    </person-table-paging>
</div>
