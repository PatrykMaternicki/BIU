<div class="conatainer">
 <div class="page-header">
   <h1>Youtube Search
     <img style="float:right;" *ngIf="loading" src='assets/images/loading.gif' /> </h1>
 </div>
 <div class="row">
   <div class="input-group input-group-lg col-md-12">
     <app-searchbox (loading)="loading=$event" (results)="updateResults($event)"> </app-searchbox>
   </div>
 </div>

 <div class="row">
   <app-search-result *ngFor="let result of results" [result]=result> </app-search-result>
 </div>
</div>
