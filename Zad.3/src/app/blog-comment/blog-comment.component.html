<p>{{comment.nameAutor}}</p>
<p>{{comment.publishedDate |  date:'shortDate' }}</p>
<p>{{comment.textComment}}</p>
<button (click)="setRemoveAction(comment.id)">Usun komentarz</button>
<button (click)="setEditAction(comment.id)">Edytuj komentarz</button>
<button (click)="toggleSetComment()">Dodaj komentarz do komentarza</button>
<app-blog-post-creator *ngIf="activeForm" [mode]="config.mode"></app-blog-post-creator>
